<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="favicon.ico">

  <title>HEBRON TSA SNACKBOT</title>

  <link rel="stylesheet" href="fonts/colorsofautumn/stylesheet.css">
  <link rel="stylesheet" href="fonts/sfalienc/stylesheet.css">
  <link rel="stylesheet" href="style.css">

  <!--Favicon/Theme-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c100ff">
  <meta name="apple-mobile-web-app-title" content="SNACKBOT">
  <meta name="application-name" content="SNACKBOT">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="Container">
    <div class="Content">
      <div class="members">54/100 members!</div>
      <div class="Header">
        <h1>
          <span class="HeaderSpinText">Hebron TSA</span>
          <strong class="HeaderWheelName">Are there snacks today?</strong>
        </h1>
      </div>
      <div class="WheelContainer">
        <div class="ArrowDown"></div>
        <canvas id="canvas" class="WheelCanvas" width="438" height="438"></canvas>
        <div class="WheelCircles"></div>
        <output class="WheelResult"></output>
      </div>
      <div class="Actions">
        <button class="SpinButton Punch">Spin!</button>
      </div>
      <a class="ForkLink" href="https://github.com/miguelmota/lunch-wheel" target="_blank" rel="noopener noreferrer">Based
        on Miguel Mota's Project on GitHub</a>
    </div>
  </div>
  <script src="vendor/TweenMax.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
